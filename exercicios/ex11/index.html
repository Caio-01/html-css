<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 11</title>
</head>
<body>
    <h1>Reproduzindo Áudio</h1>
    <hr>
    <p>Vamos aprender a reproduzir audios em html5</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/audio.mp3" type="audio/mpeg">
        <p>Infelizmente seu navegador não consegue reproduzir áudio <a href="midia/audio.mp3">CLIQUE AQUI PARA BAIXAR O AUDIO</a></p>
    </audio>
    <!--<audio src="midia/audio.mp3" controls autoplay></audio> == o "audio" serve para colocar audio no site-->

</body>
</html>
