<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <hr>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    <video width="560" poster="imagens/logo-java.png" controls loop>
        <source src="midia/video-1.mp4" type="video/mp4">
        <source src="midia/video-1.ogv" type="video/ogg">
        <p>Seu navegador não tem compatibilidade com reprodução dde vídeos</p>
     <!-- o WIDTH serve para diminuir o tamanho do vídeo, o POSTER serve para colcoar uma imagem de inicio de site, CONTROLS serve para colcoar o "play" no vídeo e LOOP serve para reiniciar -->
    </video>
    <h1>Inserindo vídeos do youtube</h1>
    <hr>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/upzThAC2A_s" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

</html>
